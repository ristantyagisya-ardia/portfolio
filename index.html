<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opening Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #111;
        overflow: hidden;
        font-family: sans-serif;
      }

      .track-wrapper {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        transform: translateY(-50%);
        overflow: hidden;
      }

      .card-track {
        display: flex;
        gap: 10px;
        width: fit-content;
        animation: slideLeft 3s linear infinite;
      }

      @keyframes slideLeft {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      .card {
        width: 200px;
        height: 300px;
        perspective: 1000px;
        flex-shrink: 0;
      }

      .card-inner {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s ease;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        top: 0;
        left: 0;
        z-index: 1;
      }

      .card-front img,
      .card-back img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .card-back {
        transform: rotateY(180deg);
        z-index: 2;
      }

      /* Stop animasi + tampilkan semua kartu */
      .paused {
        animation: none !important;
        justify-content: center;
        width: 100%;
      }

      /* Kartu spesial saat ditarik dan dibalik */
      .highlight-card {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
        z-index: 999;
        transition: transform 1s ease;
      }

      .highlight-card .card-inner {
        width: 100%;
        height: 100%;
      }

      .highlight-card .card-front img,
      .highlight-card .card-back img {
        object-fit: cover;
        border-radius: 0;
      }

      .raised .card-inner {
        transform: rotateY(180deg);
      }

      /* Ukuran membesar, tapi tidak fullscreen */
      .enlarged {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 200px;
        height: 400px;
        transform: translate(-50%, -50%);
        z-index: 999;
        transition: transform 1s ease;
      }

      .enlarged .card-inner {
        width: 100%;
        height: 100%;
      }

      .enlarged .card-front img,
      .enlarged .card-back img {
        object-fit: cover;
        border-radius: 16px;
      }

      .enlarged-flip .card-inner {
        transform: rotateY(180deg);
      }

      .transition-screen {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background-color: #f1d1e9;
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
        z-index: 1000;
        transition: transform 0.6s ease-out, opacity 0.4s ease-out 0.6s;
        pointer-events: none;
      }
      .transition-screen.active {
        transform: translate(-50%, -50%) scale(20); /* efek membesar sampai fullscreen */
        opacity: 0; /* fade out */
      }
    </style>
  </head>
  <body>
    <div class="track-wrapper">
      <div class="card-track" id="cardTrack">
        <!-- Kartu 1–4 -->
        <div class="card">
          <div class="card-inner">

              <img src="imgopening/cardopening.png" />
            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>
        <div class="card">

            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="imgopening/cardopening.png" />
            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="imgopening/cardopening.png" />
            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>

        <!-- Kartu 5 spesial -->
        <div class="card" id="specialCard">
          <div class="card-inner" id="specialInner">
            <div class="card-front">
              <img src="imgopening/cardopening.png" alt="Depan 5" />
            </div>
            <div class="card-back">
              <img src="imgopening/back.png" alt="PORTFOLIO" />
            </div>
          </div>
        </div>

        <!-- Duplikat kartu 1–5 agar loop seamless -->
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="imgopening/cardopening.png" />
            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>
        <div class="card">

            <div class="card-front">
              <img src="imgopening/cardopening.png" />
            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="imgopening/cardopening.png" />
            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="imgopening/cardopening.png" />
            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img src="imgopening/cardopening.png" />
            </div>
            <div class="card-back"><img src="imgopening/back.png" /></div>
          </div>
        </div>
      </div>
    </div>
    <div class="transition-screen" id="transitionScreen"></div>

    <script>
      setTimeout(() => {
        const track = document.getElementById("cardTrack");
        const specialCard = document.getElementById("specialCard");
        const transitionScreen = document.getElementById("transitionScreen");

        track.classList.add("paused");

        setTimeout(() => {
          specialCard.classList.add("enlarged");

          setTimeout(() => {
            specialCard.classList.add("enlarged-flip");

            
            setTimeout(() => {
              transitionScreen.classList.add("active");
            }, 1200); // muncul setelah flip

            
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2200);
          }, 800);
        }, 600);
      }, 1000);
    </script>
  </body>
</html>
